services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_PATH=./data/jobs.db
      - MAX_CONCURRENT_JOBS=1000
      - JOB_TIMEOUT=30000
      - RETRY_ATTEMPTS=3
      - RETRY_DELAY=1000
      - LOG_LEVEL=info
      - FRONTEND_URL=http://localhost:3001
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - default

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3001:3001"
    environment:
      - REACT_APP_API_URL=http://localhost:3000/api
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - default

